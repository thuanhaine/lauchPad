<!DOCTYPE html>
<html>
<head>
	<title>DRUMS PAD</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>
<body>
    <div class="heading"><h1 class="neon" data-text="DRUMS PAD">DRUMS PAD</h1></div>
    
    <!-- HOME PAGE -->
    <!-- HOME PAGE -->
    <!-- HOME PAGE -->
    <!-- HOME PAGE -->
    <div class="homepage">
        <div class="btn__play">
            <i class="fa-solid fa-play"></i>
        </div>
        <div class="btn__music">
            <i class="fa-solid fa-music stop"></i>
        </div>
    </div>
    <!-- GAME PLAY -->
    <!-- GAME PLAY -->
    <!-- GAME PLAY -->
    <!-- GAME PLAY -->
    
    <div class="gameplay">
        <div class="nav">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="keypad">
            <!-- <div class="keys"> -->
                <div data-key="103" class= "drum key1">
                    <p class="character">7</p>
                    <span class="sound"></span>
                </div>
                <div data-key="104" class= "drum key2">
                    <p class="character">8</p>
                    <span class="sound"></span>
                </div>
                <div data-key="105" class= "drum key3">
                    <p class="character">9</p>
                    <span class="sound"></span>
                </div>
        </div>
        <div class="keypad">
            <div data-key="100" class= "drum key4">
                <p class="character">4</p>
                <span class="sound"></span>
            </div>
            <div data-key="101" class= "drum key5">
                <p class="character ">5</p>
                <span class="sound"></span>
            </div>
            <div data-key="102" class= "drum key6">
                <p class="character">6</p>
                <span class="sound"></span>
            </div>
        </div>
                
        <div class="keypad">
            <div data-key="97" class= "drum key7">
                <p class="character">1</p>
                <span class="sound"></span>
            </div>
            <div data-key="98" class= "drum key8">
                <p class="character">2</p>
                <span class="sound"></span>
            </div>
            <div data-key="99" class= "drum key9">
                <p class="character">3</p>
                <span class="sound"></span>
            </div>
        </div>
    </div>
   


<script src="./app.js">

</script>
</body>
</html>
